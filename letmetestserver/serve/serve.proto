syntax = "proto3";

package serve;

enum Instrument {
    Voice = 0;
    Guitar = 1;
    Drum = 2;
}

enum Genre {
	Pop = 0;
	Rock = 1;
	Jazz = 2;
	NintendoCore = 3;
	Indie = 4;
	Punk = 5;
	Dance = 6;
}

message Artist {
	//Pick something original
	string Name = 1;
	Instrument Role = 2;
}

message Song {
	string Name = 1;
	//1,2,3,4...
	uint64 Track = 2;
	double Duration = 3;
	repeated Artist Composer = 4;
}

message Album {
	//Untitled?
	string Name = 1;
	repeated Song Song = 2;
	Genre Genre = 3;
	//2015
	string Year = 4;
	//Uhm ja
	repeated string Producer = 5;
	bool Mediocre = 6;
	bool Rated = 7;
	string Epilogue = 8;
	repeated bool Likes = 9;
}

message EndLess {
	Tree Tree = 1;
}

message Tree {
	string Value = 1;
	Tree Left = 2;
	Tree Right = 3;
}

service Label {
	rpc Produce(Album) returns (Album);
	rpc Loop(EndLess) returns (EndLess);
}
